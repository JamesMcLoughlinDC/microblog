
{% extends "feed/layout.html" %} {% load static %}
{% block content %}
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Edit Profile</b></h5>
          <!-- extremely important to invlude the enctype = 'multipart/form-data' otherwise this doesn't work... -->
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                Submit Changes</button
              ><br /><br />
            </div>
          
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
